<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/formulario_a.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica con formularios - Formulario A</title>
</head>
<body>
    <main>
    <div class="contenedor">
        <div id="titulo">
            <img id="logo" src="img/opera.png" alt="logo" width="16" height="16">
            <p>Información sobre el producto-Opera</p>
            <img id="menu" src="img/botones.png" alt="nav" width="60" height="14">
    </div>
        <div id="select">
            <p><em>A</em>rchivo<span><em>E</em>ditar</span><span><em>V</em>er</span><span><em>M</em>arcadores</span><span>Wid<em>g</em>ets</span><span><em>H</em>erramientas</span><span>A<em>y</em>uda</span></p>
        </div>
        <h3>Información sobre el producto</h3>
        <form action="fomulario.txt" metod="POST">
        <fieldset>
            <legend>Datos básicos</legend>
            <div class="elemento">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" size="40">
            </div>
            <div class="elemento">
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion"></textarea>
            </div>
            <div class="elemento">
                <label for="foto">Foto</label>
                <input type="text" name="foto" id="foto">
                <input type="button" value="Elegir...">
            </div>
            <div class="elemento">
                <input type="checkbox" id="contador" name="contador" value="1">
                <label for="contador">Añadir contador de visitas</label>      
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos Económicos</legend>
            <div class="elemento">
            <label for="precio">Precio</label>
            <input type="text" name="precio" id="precio" size="5"><span> €</span>
                <label for="impuesto">Impuestos</label>
                <select name="impuesto" id="impuesto">
                    <option value="4%">4%</option>
                    <option value="7%">7%</option>
                    <option value="16%">16%</option>
                    <option value="25%">25%</option>
                </select>
            </div>
        
            <div class="elemento">
                <div id="promocion">
                <label for="promocion">Promoción</label><br>
                <input type="radio" name="promocion" value="1" id="ninguno"><label for="ninguno">Ninguno</label><br>
                <input type="radio" name="promocion" value="1" id="gratis"><label for="gratis">Gratis</label><br>
                <input type="radio" name="promocion" value="1" id="descuento"><label for="descuento">Descuento 5%</label> 
            </div>  
            </div>           
        </fieldset>
        </form>
    </div>
    </main>
</body>
</html>
